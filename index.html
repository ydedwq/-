<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á—ë—Ç –¥–æ 1 –∞–ø—Ä–µ–ª—è 11:00 (–ú–æ—Å–∫–≤–∞)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            flex-direction: column;
            color: white;
        }

        .countdown-container {
            background-color: #1a1a1a;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            text-align: center;
            border: 1px solid #333;
            margin: 20px;
            max-width: 800px;
            width: 90%;
        }

        .countdown {
            font-size: 3rem;
            font-weight: bold;
            color: #00ff88;
            margin: 1rem 0;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .countdown > div {
            padding: 10px;
            min-width: 100px;
        }

        .label {
            font-size: 1.2rem;
            color: #888;
            margin-top: 0.5rem;
        }

        .title {
            font-size: 2rem;
            color: #00b4d8;
            margin-bottom: 1rem;
            text-shadow: 0 0 15px rgba(0, 180, 216, 0.3);
        }

        .download-btn {
            background-color: #00ff88;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
            display: inline-block;
        }

        .download-btn:hover {
            background-color: #00e676;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
        }

        .celebration {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        
        .title {
            animation: pulse 2s infinite;
        }

        @media (max-width: 600px) {
            .countdown {
                font-size: 2rem;
                gap: 10px;
            }
            .countdown > div {
                min-width: 80px;
            }
            .title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="title">–î–æ 1 –∞–ø—Ä–µ–ª—è 11:00 (–ú–æ—Å–∫–≤–∞) –æ—Å—Ç–∞–ª–æ—Å—å:</div>
        <div class="countdown">
            <div>
                <span id="days">00</span>
                <div class="label">–î–Ω–µ–π</div>
            </div>
            <div>
                <span id="hours">00</span>
                <div class="label">–ß–∞—Å–æ–≤</div>
            </div>
            <div>
                <span id="minutes">00</span>
                <div class="label">–ú–∏–Ω—É—Ç</div>
            </div>
            <div>
                <span id="seconds">00</span>
                <div class="label">–°–µ–∫—É–Ω–¥</div>
            </div>
        </div>
        <div class="celebration" id="celebration">
            <div style="font-size: 4rem; text-shadow: 0 0 20px #00ff88; margin-bottom: 20px;">üéâ</div>
            <a href="https://drive.google.com/uc?export=download&id=1Opf93lzrWmoHf5TCqTMDx1ym9dPFIVPj" class="download-btn" id="download-btn">–°–∫–∞—á–∞—Ç—å —Ñ–∞–π–ª</a>
        </div>
    </div>

    <audio id="audio-player" hidden></audio>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∑–≤—É–∫–æ–≤
        const sounds = [
            'sound1.ogg',
            'sound2.ogg',
            'sound3.ogg',
            'sound4.ogg',
            'sound5.ogg',
            'sound6.ogg'
        ];

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –º–æ—Å–∫–æ–≤—Å–∫–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏ (UTC+3)
        function getMoscowTime() {
            const now = new Date();
            return new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + (3 * 3600000));
        }

        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ —Å–ª—É—á–∞–π–Ω–æ–≥–æ –∑–≤—É–∫–∞
        function playRandomSound() {
            if (document.hidden) return;
            
            const audio = document.getElementById('audio-player');
            const randomIndex = Math.floor(Math.random() * sounds.length);
            
            audio.src = sounds[randomIndex];
            audio.play().catch(error => {
                console.log('–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ:', error);
            });
        }

        // –ó–∞–ø—É—Å–∫ –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–≤ –¥–ª—è –∑–≤—É–∫–æ–≤
        function startSoundSchedule() {
            const minDelay = 15000; // 15 —Å–µ–∫—É–Ω–¥
            const maxDelay = 45000; // 45 —Å–µ–∫—É–Ω–¥
            
            setInterval(() => {
                const nextPlay = Math.random() * (maxDelay - minDelay) + minDelay;
                setTimeout(playRandomSound, nextPlay);
            }, maxDelay);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç—Å—á—ë—Ç–∞
        function updateCountdown() {
            const now = getMoscowTime();
            let targetYear = now.getFullYear();
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–µ–ª–µ–≤—É—é –¥–∞—Ç—É 1 –∞–ø—Ä–µ–ª—è 11:00 –ø–æ –ú–æ—Å–∫–≤–µ (8:00 UTC)
            const targetDate = new Date(Date.UTC(targetYear, 3, 1, 8, 0, 0));
            targetDate.setUTCHours(targetDate.getUTCHours() - 3); // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∞ –¥–ª—è –º–æ—Å–∫–æ–≤—Å–∫–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏

            if(now > targetDate) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∞–∑–¥–Ω–∏—á–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –∏ –∫–Ω–æ–ø–∫—É
                document.querySelector('.countdown').style.display = 'none';
                document.querySelector('.title').textContent = '1 –∞–ø—Ä–µ–ª—è 11:00 –Ω–∞—Å—Ç—É–ø–∏–ª–æ!';
                document.getElementById('celebration').style.display = 'flex';
                return;
            }
            
            const difference = targetDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('DOMContentLoaded', () => {
            startSoundSchedule();
            setInterval(updateCountdown, 1000);
            updateCountdown();
        });
    </script>
</body>
</html>
